# Template that takes in the following parameters
# ${datasource}
# ${tableName}
# The purpose of this job is to execute a script named ${tableName}.sql in the sql/mysql directory against the ${datasource} DB
type: "sql-execution"
parameters:
  datasource: ""
description: "Refreshing ${tableName} in ${datasourceName}"
configuration:
  datasource: "${datasourceName}.yml"
  delimiter: ";"
  scripts:
    - "sql/mysql/${tableName}.sql"